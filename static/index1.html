<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <meta http-equiv="cache-control" content="no-cache">
    <title>1111 Medical Room</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>

    <script src="js/locales/zh.js" type="text/javascript"></script>
    <!--繁体中文-->

</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>现代医学室 <span>Modern Medical Room</span></h1>
        <div class="htmleaf-links">
            <a class="icon-htmleaf-home-outline" target="_blank"></a>
        </div>
    </header>
    <div class="container kv-main">
        <div class="page-header">
            <form enctype="multipart/form-data" method="post">
                <label>请在此上传原始图片</label>
                <input id="file-zh" type="file" value="再次处理" onclick="GotoIndex()">
            </form>
        </div>
        <hr>
    </div>
</div>
</body>
<script>
    function GotoIndex() {
        window.location.href="http://127.0.0.1:5000/"
    }
    $(document).ready(function () {
        $('[tabindex]:first').css("opacity","0");
        $('.btn-primary>i').removeClass("glyphicon");
        $('.btn-primary>i').removeClass("glyphicon-folder-open");
        $('.btn-primary>span').text("再次处理").click(function () {
            window.location.href="http://127.0.0.1:5000/"
        });
    });

    $('#file-zh').fileinput({
        language: 'zh',
        uploadUrl: 'http://127.0.0.1:5000/',
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        initialPreviewAsData: true,
        initialPreview: [
            "http://127.0.0.1:5000/uploads/1.jpg",
            "http://127.0.0.1:5000/uploads/2.jpg",
        ],
        initialPreviewConfig: [
            {caption: "before-deal", size: 329892, width: "240px", url: "{$url}", key: 1},
            {caption: "after-deal", size: 872378, width: "240px", url: "{$url}", key: 2},
        ]
    });

    $('#file-zh-TW').fileinput({
        language: 'zh-TW',
        uploadUrl: '#',
        allowedFileExtensions: ['jpg', 'png', 'gif'],
    });
    $("#file-0").fileinput({
        'allowedFileExtensions': ['jpg', 'png', 'gif'],
    });
    $("#file-1").fileinput({
        uploadUrl: 'http://127.0.0.1:5000/', // you must set a valid URL here else you will get an error
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
    /*
    $(".file").on('fileselect', function(event, n, l) {
        alert('File Selected. Name: ' + l + ', Num: ' + n);
    });
    */
    $("#file-3").fileinput({
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-primary btn-lg",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });
    $("#file-4").fileinput({
        uploadExtraData: {kvId: '10'}
    });
    $(".btn-warning").on('click', function () {
        if ($('#file-4').attr('disabled')) {
            $('#file-4').fileinput('enable');
        } else {
            $('#file-4').fileinput('disable');
        }
    });
    $(".btn-info").on('click', function () {
        $('#file-4').fileinput('refresh', {previewClass: 'bg-info'});
    });
    /*
    $('#file-4').on('fileselectnone', function() {
        alert('Huh! You selected no files.');
    });
    $('#file-4').on('filebrowse', function() {
        alert('File browse clicked for #file-4');
    });
    */
    $(document).ready(function () {
        $("#test-upload").fileinput({
            'showPreview': false,
            'allowedFileExtensions': ['jpg', 'png', 'gif'],
            'elErrorContainer': '#errorBlock'
        });
        /*
        $("#test-upload").on('fileloaded', function(event, file, previewId, index) {
            alert('i = ' + index + ', id = ' + previewId + ', file = ' + file.name);
        });
        */
    });
</script>

</html>
